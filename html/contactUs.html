<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1">
<meta charset="UTF-8">
<meta charset="utf-8">
<meta name="theme-color" content="#4a8dee">
<meta name="msapplication-navbutton-color" content="#4a8dee">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<title>华时捷环保</title>
<link rel="stylesheet" href="../css/contactUs.css">
<script>
// 自适应 html font-size 设置
document.documentElement.style.fontSize = document.documentElement.clientWidth / 7.5 + 'px';
</script>
<script src="../js/jquery-1.11.2.min.js"></script>
</head>
<body>
  <div class="banner">
    <img src="../image/banner1.png">
  </div>
  <p class="notice">请准确填写信息、我们保障您的个人信息。</p>
  <form class="main" action="">
    <p class="lable">您的姓名：</p>
    <input type="text" name="name" class="name">
    <p class="lable">您的联系方式：</p>
    <input type="text" name="contact" class="contact">
    <p class="lable">您的工作单位：</p>
    <input type="text" name="company" class="company">
    <p class="lable">您想咨询的业务/技术：</p>
    <textarea name="other" class="other" cols="30" rows="10"></textarea>
    <input type="submit" id="submit" value="提交">
  </form>
  <div class="poptip">
    <div class="tip-box">
      <form action="" class="validate">
        <div class="code">
          <input type="text" placeholder="请输入验证码">
          <a href="javascript:;" id="send-code">获取验证码</a>
        </div>
        <input type="password" id="password" placeholder="请输入密码">
        <input type="submit" value="确认">
      </form>
    </div>
  </div>
  <footer>
    <div class="menu">
      <a href="javascript:;">
        <img src="../image/menu-icon1.png">
        <span>关于我们</span>
      </a>
    </div>
    <div class="menu">
      <a href="javascript:;">
        <img src="../image/menu-icon2.png">
        <span>了解更多技术</span>
      </a>
    </div>
    <div class="menu">
      <a href="javascript:;">
        <img src="../image/menu-icon3.png">
        <span>联系我们</span>
      </a>
    </div>
  </footer>
</body>
<script>
  $(function () {
    var count = 300; // 设置倒数秒数
    var num = count; // 显示的秒数
    $("#send-code").on('click',function () {
      if ($(this).hasClass('disable')) {
        return ;
      }
      $(this).addClass('disable');
      counting();
    });
    function counting () {
      $("#send-code").html(num + " s");
      if (num > 0) {
        num--;
        setTimeout(function () {
          counting();
        }, 1000);
      } else {
        $("#send-code").removeClass('disable').html("获取验证码");
        num = count;
      }
    }
  });
</script>
</html>
