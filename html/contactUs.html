<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1">
<meta charset="UTF-8">
<meta charset="utf-8">
<meta name="theme-color" content="#4a8dee">
<meta name="msapplication-navbutton-color" content="#4a8dee">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<title>华时捷环保</title>
<link rel="stylesheet" href="../css/contactUs.css">
<script>
// 自适应 html font-size 设置
document.documentElement.style.fontSize = document.documentElement.clientWidth / 7.5 + 'px';
</script>
<script src="../js/jquery-1.11.2.min.js"></script>
</head>
<body>
  <div class="banner">
    <img src="../image/banner1.png">
  </div>
  <p class="notice">请准确填写信息、我们保障您的个人信息。</p>
  <form action="">
    <p class="lable">您的姓名：</p>
    <input type="text" name="name" class="name">
    <p class="lable">您的联系方式：</p>
    <input type="text" name="contact" class="contact">
    <p class="lable">您的工作单位：</p>
    <input type="text" name="company" class="company">
    <p class="lable">您想咨询的业务/技术：</p>
    <textarea name="other" class="other" cols="30" rows="10"></textarea>
    <input type="submit" id="submit" value="提交">
  </form>
  <footer>
    <div class="menu">
      <a href="javascript:;">
        <img src="../image/menu-icon1.png">
        <span>关于我们</span>
      </a>
    </div>
    <div class="menu">
      <a href="javascript:;">
        <img src="../image/menu-icon2.png">
        <span>了解更多技术</span>
      </a>
    </div>
    <div class="menu">
      <a href="javascript:;">
        <img src="../image/menu-icon3.png">
        <span>联系我们</span>
      </a>
    </div>
  </footer>
</body>
</html>
